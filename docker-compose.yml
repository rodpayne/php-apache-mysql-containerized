version: "3.2"
services:
  php:
    build:
      context: './php/'
      args:
       PHP_VERSION: ${PHP_VERSION}
    networks:
      - backend
    volumes:
      - ${PROJECT_ROOT}/:/var/www/html/
      - ${PROJECT_ROOT}/../MySQL/:/var/www/MySQL/
    container_name: lamp-php
  apache:
    build:
      context: './apache/'
      args:
       APACHE_VERSION: ${APACHE_VERSION}
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ${PROJECT_ROOT}/:/var/www/html/
    container_name: lamp-apache
  mysql:
    image: hypriot/rpi-mysql:latest
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - lamp-data:/var/lib/mysql
      - ${PROJECT_ROOT}/../MySQL/:/var/www/MySQL/
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    container_name: lamp-mysql
networks:
  frontend:
  backend:
volumes:
    lamp-data:
